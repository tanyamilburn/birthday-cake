<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Weather Selector</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

<Style>

.hero{
  background: black url(woman.jpeg) center / cover;

}

.hero-body {
    display: left;
    justify-content: flex-start;
}

@media (maxwidth: 1024px){
    .desktop {
        display: none;
    }
}

/* The Images are optimized for different devices */
@media (max-width: 1024px) { .hero-body { background: url(woman.jpeg) center / cover; } }
@media (max-width: 768px) {  .hero-body { background: url(woman.jpeg) center / cover; } }


</Style>



<!-- hero head --> 
<body>
<div class="hero-head has-background-black" style="height: 75px;">
    <div class="columns is-mobile is marginless heading has-text-weight-bold">
      <div class="column left">
        <h1 class="navbar-item is-size-6 has-text-white">MUSIC WEATHER SELECTOR</h1>
      </div>
    </div>
  </div>

<!-- Hero Body -->
<div class="hero is-fullheight">
    <header class="hero-body">
        <div class="container p-4 is-overlay has-text-left single-spaced">
            <p><input id="place" class="input is-medium" type="text" style="width: 43%;" placeholder="City"></p>
            <p><input id="genre" class="input mt-4 is-medium" type="text" style="width: 43%;" placeholder="Genre"></p>
            <p><button id="submit" class="button mt-4">Music Search</button></p>
        </div>
    </header>
</div>
<script src="herokuscript.js"></script>
</body>
</html>
