<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Weather Selector</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <style>
    .center{
        display: flex;
        justify-content: center;
        align-items: center;
    }


    </style>


  </head>
  <body> 
    <section class="hero has-background-black">
        <div class="hero-body"></div>
            <div class="container">
                <figure class="image center">
                    <img src="sunandcloud.jpeg" style="max-width: 132px;">
                </figure>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="container p-4">
                    <p>
                      <input id="place" class="input" type="text" placeholder="where are you">
                    </p>
                    <p>
                      <input id="genre" class="input mt-4" type="text" placeholder="name a genre">
                    </p>
                    <p>
                      <button id="submit" class="button mt-4">music</button>
                    </p>
            </div>
        </div>
    </section>





  </body>
</html>
